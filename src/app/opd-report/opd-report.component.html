    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="campaignOne" [rangePicker]="picker">
          <input
            matStartDate
            formControlName="start"
            placeholder="Start date"
          />
          <input matEndDate formControlName="end" placeholder="End date" />
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <button (click)="getTransactions('', '')" class="btn btn-secondary">
        FETCH DATA
      </button>
    </div>

  <div class="d-flex justify-content-start">
    <div class="col-2"><h2>Total</h2></div>
    <div class="col-2">
      <h2>{{ total }}</h2>
    </div>
  </div>
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Registration Number</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Mobile</th>
          <th scope="col">Consulting Doctor</th>
          <th scope="col">Fees</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let option of opdList; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ option.receipt_no }}</td>
          <!-- <td>{{ option.visit_id.patient_id.first_name }}</td> -->
          <!-- <td>{{ option.visit_id.patient_id.last_name }}</td> -->
          <!-- <td>{{ option.consulting_doc }}</td> -->
          <td>{{ option.amount }}</td>
        </tr>
      </tbody>
    </table>
